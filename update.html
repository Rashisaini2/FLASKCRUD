<form action='' method = "POST">
  <p>student_rollno <input type = "integer" name = "student_rollno" value="{{student.student_rollno}}"/></p>
  <p>name <input type = "text" name = "name" value="{{student.name}}"/></p>
  <p>branch <input type = "text" name = "branch"  value="{{student.branch}}"/></p>
  <p>batch <input type = "string" name = "batch"  value="{{student.batch}}"/></p>
  <p>email <input type = "email" name = "email"  value="{{student.email}}"/></p>
  <p>dob <input type = "date" name = "dob"  value="{{student.dob}}"/></p>
  <p><input type = "submit" value = "Submit" /></p>
</form>
